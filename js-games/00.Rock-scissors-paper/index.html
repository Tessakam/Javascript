<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Rock paper scissors</title>
</head>
<meta charset="UTF-8"/>
<title>BeCode/JavaScript - Let the games begin!</title>

<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
<link rel="stylesheet" href="../../_shared/css/normalize.css"/>
<link rel="stylesheet" href="../../_shared/css/styles.css"/>
<body>

<div class="container">
    <header>
        <h1>BeCode / JavaScript Games</h1>
        <h2>
            <span>00.</span>
            <strong>Game time!</strong>
        </h2>
    </header>

    <div class="content">
        <section class="explain">
            <p>Instructions game</p>
            <p><strong>Rules</strong>: player chooses the most powerful item wins.<br><br>The possible outcomes are:</p>
            <ol>
                <li>Rock destroys scissors.</li>
                <li>Scissors cut paper.</li>
                <li>Paper covers rock.</li>
                <li>If thereâ€™s a tie, then the game ends in a draw.</li>
            </ol>
        </section>

        <section class="material">
            <form action="#" method="post">
                <div class="field">
                    <label for="description">Rock, paper or scissors?</label>
                    <input type="text" name="Rock, paper or scissors?" id="description"/>
                </div>

                <div class="gif">
                    <img id=gif
                         src="https://media.giphy.com/media/3osxYfP8SJVa9XpVyo/giphy.gif"
                         alt="gif" width="200px">
                </div>

                <div class="actions">
                    <button type="button" class="game" id="rock">Rock</button>
                    <button type="button" class="game" id="Paper">Paper</button>
                    <button type="button" class="game" id="scissors">Scissors</button>
                    <br>
                    <button type="button" class="game" id="play">Play with the computer!</button>
                    <button type="button" class="game" id="reset">Reset!</button>
                </div>
            </form>
        </section>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
