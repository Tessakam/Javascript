<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Rock paper scissors</title>
</head>
<meta charset="UTF-8" />
<title>BeCode/JavaScript - Let the games begin!</title>

<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
<link rel="stylesheet" href="../../_shared/css/normalize.css" />
<link rel="stylesheet" href="../../_shared/css/styles.css" />
<body>

<div class="container">
    <header>
        <h1>BeCode / JavaScript Games</h1>
        <h2>
            <span>00.</span>
            <strong>Game time!</strong>
        </h2>
    </header>
    <div class="content">
        <section class="explain">
            <p>Instructions game <strong>xxx</strong></p>
        </section>
        <section class="material">
            <form action="#" method="post">
                <div class="field">
                    <label for="RPS-id">Rock, paper or scissors?</label>
                    <input type="text" name="Rock, paper or scissors?" id="RPS-id" />
                </div>
                <div class="actions">
                    <button type="button" id="run">Play!</button>
                </div>

                <div class="pic">
                    <img id=pic src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/people-playing-paper-rock-scissors-royalty-free-illustration-1583269312.jpg?crop=0.994xw:0.799xh;0.00160xw,0.195xh&resize=1600:*"
                         alt="picture" width="200px">
                </div>
            </form>
        </section>
    </div>
</div><script src="./script.js"></script>
</body>
</html>
